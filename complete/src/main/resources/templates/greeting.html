<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/homestyles.css}"  />
    <title>Hello, world!</title>
  </head>
  <body>
    <div th:replace="fragments/header :: header(content='home')"></div>
    <div class="jumbotron">
        <h1 class="display-4"><p th:text="'Hello, ' + ${name} + '!'" /></h1>
        <p class="lead">Welcome to my Spring Boot app project!</p>
        <hr class="my-4">
        <p>You can enjoy the NASA picture of the day on this page!</p>
    </div>
    <!-- Added dice to load image of the day wit id -->
    <div id="nasaAPOD" >
    </div>>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- added jQuery JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $( document ).ready(function() {
            console.log( "ready!" );
            $.ajax({
                type: 'GET',
                url: 'https://api.nasa.gov/planetary/apod?api_key=QnieH9tuQpYJgRIL078ZuETbUyqfiyZiMwEui7AB',
                dataType: 'json',
                success: function(data){
                    console.log(data);
                     $('#nasaAPOD').css('background',"url('" + data.url + "')");
                     $('#nasaAPOD').css('background-repeat',"no-repeat");
                     $('#nasaAPOD').css('background-position',"center");
                },
                error: function(e){
                    console.log(e);
                }
            });
        });
    </script>


 </body>
</html>
